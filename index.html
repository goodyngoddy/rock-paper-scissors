<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>
</head>
<body>
  <div class="body">
    
    <div class="start-page">
      <div class="tag">
        play a game
      </div>
      <div class="start-btns">
        <div class="rps">
          <div class="logo"></div>
        </div>
        <div class="rps-bonus">
          <div class="logo"></div>
        </div>
      </div>
    </div>
    
    <div class="container one">
      
      <div class="rules-cover"></div>
      <div class="rules-container">
        <div class="rules-title">
          Rules
        </div>
        <div class="rules-image"></div>
        <div class="rules-close-btn"></div>
      </div>
      
      <div class="game-center">
        <div class="top">
          <div class="logo"></div>
          <div class="score-display">
            <div class="score-label">
              Score
            </div>
            <div class="score-value">0</div>
          </div>
        </div>
        
        <div class="main-container">
          
          <div class="step-one">
            <div class="item-container a">
              <div class="step-one-item main paper"></div>
              <div class="step-one-item main scissors"></div>
            </div>
            <div class="step-one-item main rock"></div>
          </div>
          
          <div class="step-one-bonus">
            <div class="step-one-item bonus scissors"></div>
            <div class="item-container b">
              <div class="step-one-item bonus spock"></div>
              <div class="step-one-item bonus paper"></div>
            </div>
            <div class="item-container c">
              <div class="step-one-item bonus lizard"></div>
              <div class="step-one-item bonus rock"></div>
            </div>
          </div>
          
          <div class="step-two">
            <div class="choice user">
              <div class="text">
                You Picked
              </div>
              <div class="img"></div>
            </div>
            
            <div class="status">
              <div class="status-text"></div>
              <div class="play-btn">
                Play Again
              </div>
            </div>
            
            <div class="choice computer">
              <div class="text">
                The House Picked
              </div>
              <div class="img">
                <div class="unknown"></div>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
      <div class="back-btn">Back</div>
      <div class="rules-open-btn">Rules</div>
    </div>
  </div>
</body>
</html>
